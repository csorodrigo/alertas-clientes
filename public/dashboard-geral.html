<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Geral - Análise de Propostas Perdidas</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="config.js"></script>
</head>
<body class="bg-gray-50">
  <div class="min-h-screen p-8">
    <div class="max-w-7xl mx-auto">
      <div class="mb-8">
        <h1 class="text-3xl font-bold text-gray-900 mb-2">Dashboard Geral - Propostas Perdidas</h1>
        <p class="text-gray-600">Monitoramento de todos os clientes</p>
      </div>

      <div id="stats" class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
        <div class="bg-white rounded-lg shadow p-6">
          <div class="text-sm text-gray-600 mb-1">Total Clientes</div>
          <div class="text-3xl font-bold text-gray-900" id="stat-total">-</div>
        </div>
        <div class="bg-red-50 rounded-lg shadow p-6">
          <div class="text-sm text-red-600 mb-1">Com Alerta</div>
          <div class="text-3xl font-bold text-red-600" id="stat-alertas">-</div>
        </div>
        <div class="bg-yellow-50 rounded-lg shadow p-6">
          <div class="text-sm text-yellow-700 mb-1">Win Rate Médio</div>
          <div class="text-3xl font-bold text-yellow-700" id="stat-winrate">-</div>
        </div>
        <div class="bg-blue-50 rounded-lg shadow p-6">
          <div class="text-sm text-blue-700 mb-1">Última Atualização</div>
          <div class="text-lg font-bold text-blue-700" id="stat-update">-</div>
        </div>
      </div>

      <div class="bg-white rounded-lg shadow p-6 mb-8">
        <div class="flex gap-4">
          <input type="text" id="search" placeholder="Buscar cliente..." 
            class="flex-1 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
          <select id="filter-severidade" class="px-4 py-2 border rounded-lg">
            <option value="">Todas Severidades</option>
            <option value="CRÍTICO">🔴 Crítico</option>
            <option value="ALTO">🟠 Alto</option>
            <option value="MÉDIO">🟡 Médio</option>
            <option value="NOVO">📊 Novo</option>
            <option value="BAIXO">🟢 Baixo</option>
          </select>
          <button onclick="carregarDados()" class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
            Atualizar
          </button>
        </div>
      </div>

      <div class="bg-white rounded-lg shadow overflow-hidden">
        <table class="min-w-full divide-y divide-gray-200">
          <thead class="bg-gray-50">
            <tr>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Cliente</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Padrão Individual</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Atual (Z-score)</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Severidade</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Motivo</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Ação</th>
            </tr>
          </thead>
          <tbody id="tabela-clientes" class="bg-white divide-y divide-gray-200">
            <tr>
              <td colspan="6" class="px-6 py-4 text-center text-gray-500">Carregando...</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="dashboard-geral.js"></script>
</body>
</html>
